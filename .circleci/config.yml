versin: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup docker
          command: |
            docker-compose build
            docker-compose up -d
            docker-compose exec app composer install
      - run:
          name: Setup Laravel
          command: |
            cp .env .env
            docker-compose exec app php artisan key:generate
            docker-compose exec app php artisan migrate
      - run:
          name: Run Test
          command: |
            docker-compose exec app vendor/bin/phpunit
